<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Navigation</title>
</head>
<body>
    <div class="title_name">
        <h1>Odin Book Org</h1>
    </div>
    <div class="book_container">

    </div>
    <button type="button">Add Book</button>
    <div>
        <form id="add_book_form">
            <label for="book_name">Book:</label>
            <input type="text" id="book_name">
            <br>
            <label for="book_pages">Pages:</label>
            <input type="numbers" id="book_pages">
            <br>
            <label for="read_status">Already read?:</label>
            <input type="checkbox" id="read_status">
            <br>
            <button type="button">Submit</button>
            <br>
            <button type="button">Cancel</button>
        </form>
    </div>
</body>
</html>
