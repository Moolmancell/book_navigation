<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Navigation</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="title_name">
        <h1>Odin Book Org</h1>
    </div>
    <div class="book_container">
        <div class="book">  
           <p class="title">Dune</p>
           <p class="author">Frank Hurburt</p>
           <p class="page">345 pages</p>
           <p class="readStatus">Read</p>
        </div>
    </div>
    <button type="button" id="addBook">Add Book</button>
    <div class="container-form hidden">
        <form id="add_book_form">
            <label for="book_name">Book:</label>
            <input type="text" id="book_name" name="book" required>
            <br>
            <label for="book_author">Author:</label>
            <input type="text" id="book_author" name="author" required>
            <br>
            <label for="book_pages">Pages:</label>
            <input type="number" id="book_pages" min="1" name="pages" required>
            <br>
            <label for="read_status">Already read?:</label>
            <input type="checkbox" id="read_status" name="status" required>
            <br>
            <button type="submit" id="submitButton">Submit</button>
            <br>
            <button type="button" id="cancelButton">Cancel</button>
        </form>
    </div>
</body>
</html>
